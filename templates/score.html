                <li><a href="#" class="text-white">Email me</a></li>
              </ul>
            </div>-->
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0idXRmLTgiPz4KPHN2ZyB3aWR0aD0iMTc5MiIg%0D%0AaGVpZ2h0PSIxNzkyIiB2aWV3Qm94PSIwIDAgMTc5MiAxNzkyIiB4bWxucz0iaHR0cDovL3d3dy53%0D%0AMy5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Ik0xNDIwIDEyOHEyMyAwIDQ0IDkgMzMgMTMgNTIuNSA0%0D%0AMXQxOS41IDYydjEyODlxMCAzNC0xOS41IDYydC01Mi41IDQxcS0xOSA4LTQ0IDgtNDggMC04My0z%0D%0AMmwtNDQxLTQyNC00NDEgNDI0cS0zNiAzMy04MyAzMy0yMyAwLTQ0LTktMzMtMTMtNTIuNS00MXQt%0D%0AMTkuNS02MnYtMTI4OXEwLTM0IDE5LjUtNjJ0NTIuNS00MXEyMS05IDQ0LTloMTA0OHoiIGZpbGw9%0D%0AIiNmZmYiLz48L3N2Zz4=" height = "30" width = "30" alt="Words">
            <strong>Smart Words</strong><i>v0.1</i>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
            <div class="wrapper fadeInDown">
              {% set t = (result[0]/result[1])*100 %}
                <h1>Your effeciency score is {{ result[0] }} = {{ t }}%</h1>
            </div>

            <div>
              <p>Words attempted = {{ result[1] }}</p>
            </div>

            <div class="wrapper fadeInDown">
                <p class="float-left">Wrong words are:</p>
                <br>
                <ul>
                    {% for i in result[3] %}
                    <li>{{ i }}</li>
                    {% endfor %}
                </ul>
            </div>
      </section>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p><span class="strikethrough">No Copyrights &copy;</span></p>
        <a href="/listone">Do it again!</a>
      </div>
    </footer>
